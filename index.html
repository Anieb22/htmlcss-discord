<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/struttura-discord.css">
    <title>Discord | Your Place to Talk and Hang Out</title>
</head>
<body> 
    <header>
        <!--Barra di navigazione-->
        <nav>
            <div class="contenitore">
                <div class="row20">
                    <img src="./img/logo.svg" class="logo-misura" alt="logo">
                </div>
                <div class="row40 testo-centrale">
                    <a href="https://discord.com/download" class="misura-font">Scarica</a>
                    <a href="https://discord.com/servers" class="misura-font">Perch√® Discord</a>
                    <a href="https://discord.com/nitro" class="misura-font">Nitro</a>
                    <a href="https://discord.com/safetycenter" class="misura-font">Sicurezza</a>
                    <a href="https://support.discord.com/hc/it" class="misura-font">Assistenza</a>
                </div>
                <div class="row20 background-bianco bordo-rotondo ombra testo-viola">
                    <a href="https://discord.com/login" class="testo-centrale testo-viola">
                        Accedi
                    </a>
                </div>
            </div>
        </nav>
        <!--prima sezione-->
        <div class="background-blu">
            <div class="contenitore">
                <div class="quadro-fucsia border-dotted"></div>
            </div>
        </div>
    </header>
    <main>
        <!--seconda sezione-->
        <div class="background-trasparente">
            <div class="contenitore row-reverse">
                <div class="quadro-rosa altezza-quadro border-dotted"></div>
                <div class="quadro-celeste altezza-quadro border-dotted"></div>
            </div>
        </div>
        <!--terza sezione-->
        <div class="background-grigio">
            <div class="contenitore">
                <div class="quadro-rosa altezza-quadro border-dotted"></div>
                <div class="quadro-celeste altezza-quadro border-dotted"></div>
            </div>
        </div>
        <!--quarta sezione-->
        <div class="background-trasparente">
            <div class="contenitore row-reverse">
                <div class="quadro-rosa altezza-quadro border-dotted"></div>
                <div class="quadro-celeste altezza-quadro border-dotted"></div>
            </div>
        </div>
        <!--quinta sezione-->
        <div class="background-grigio">
            <div class="contenitore">
                <div class="quadro-verde border-dotted"></div>
            </div>
        </div>
    </main>
    <footer>
        <!--sesta sezione-->
        <div class="background-grigio-scuro">
            <div class="contenitore">
                <div class="altezza-quadro quadro-salmone border-dotted"></div>
                <div class="altezza-quadro quadro-verde-acqua border-dotted-white"></div>
                <div class="altezza-quadro quadro-verde-acqua border-dotted-white"></div>
                <div class="altezza-quadro quadro-verde-acqua border-dotted-white"></div>
                <div class="altezza-quadro quadro-verde-acqua border-dotted-white"></div>
            </div>
        <!--barra footer-->
        </div>
        <div class="background-grigio-scuro border-solid-white">
            <div class="contenitore">
                <div class="quadro-verde-acqua-chiaro">
                    <div class="bottone-logo border-dotted">Logo</div>
                    <div class="bottone-logo border-dotted">Bottone</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
